<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section>
      <header><img src="images/logo.svg" class='logo' alt=''</header>

<img src="images/héros-mobile.jpg" class="imgmobile"/>

      <div class="were">WE'RE <span class="coming">COMING SOON</span></div>
      <p class="desc">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form novalidate>
        <input
          id
          type="email"
          class="form--field"
          size="64"
          maxlength="64"
          placeholder="Mail Address"
        />
        <img src="images/icon-error.svg" class="errorimg" />
        <button type="submit" class="btn--submit">
          <img src="images/icon-arrow.svg" />
        </button>
        <span class="error"></span>
      </form>
    </section>
    <aside>
      <img src="images/hero-desktop.jpg" class="women" alt="" />
    </aside>
    <script src="script.js"></script>
  </body>
</html>
